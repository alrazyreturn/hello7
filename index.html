<script>

            function LoginButton_onclick() {
                $.ajax({
                       type: "POST",
                       contentType: "application/json; charset=utf-8",
                       dataType: "json",
                       url:    "http://182.72.192.18/webservicedemo/service.asmx/HelloWorld",
                       data: '{}',
                       success: function(msg) {
                       jsonArray = $.parseJSON(msg.d);
                       var $ul = $( '<ul id="details">' );
                       for(i=0; i < jsonArray.length; i++)
                       {
                       $("#details").append('<li id="'+i+'" name="head" >'+jsonArray[i].name+'</li>' );
                       }
                       $('#details').listview('refresh');
                       },
                       error: function(msg) {
                       alert("Error");
                       }
                       });

            }
			
			    function btn1_click() {
                $.ajax({
                       type: "POST",
                       contentType: "application/json; charset=utf-8",
                       dataType: "json",
                       url:    "http://must.edu.eg/intranet/post_example.php",
                       data: '{id=3444,name=Mahmoud}',
                       success: function(msg) { 
					   var myconent= document.getElementById("insert_data");
					       myconent.innerHTML = msg;
						   alert(msg);
					   },
                       error: function(msg) {
                       alert("Error");
                       }
                       });

            }
</script>
